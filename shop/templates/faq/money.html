{% extends "base.html" %}
{% load static %}
{% block main %}
<div class="faq-blocks">
    <div class="question-block">
        <div class="question">
            <div class="btn">
                <button onclick="showFaq('1')">Какие варианты оплаты доступны?</button>
            </div>
            <div class="plus">
                <img src="{% static 'images/faq/plus.svg' %}" id='img1'>
            </div>
        </div>
        <div class="answer" id='faq-1'>
        </div>
    </div>

    <div class="question-block">
        <div class="question">
            <div class="btn">
                <button onclick="showFaq('2')">Как происходит процесс оформления заказа?</button>
            </div>
            <div class="plus">
                <img src="{% static 'images/faq/plus.svg' %}" id='img2'>
            </div>
        </div>
        <div class="answer" id='faq-2'>
        </div>
    </div>

    <div class="question-block">
        <div class="question">
            <div class="btn">
                <button onclick="showFaq('3')">Нужно ли дополнительно оплачивать налоги, таможенные сборы или доставку?</button>
            </div>
            <div class="plus">
                <img src="{% static 'images/faq/plus.svg' %}" id='img3'>
            </div>
        </div>
        <div class="answer" id='faq-3'>
        </div>
    </div>


<script>
    function showFaq(question) {
        const firstTxt = `Вы можете оплатить свой заказ удобным для вас способом: картой казахстанского банка Visa или MasterCard, а также через Kaspi банк или по выставленному счету.<br><br>`
        const secondTxt = `Для оформления заказа вам нужно выбрать интересующий товар и добавить его в корзину. Затем перейдите в корзину, где вы получите уникальный код заказа. С этим кодом вы будете автоматически направлены к нашему менеджеру для уточнения деталей заказа и его оплаты.<br><br>
        Оплата заказа осуществляется в конце процесса его оформления. После оформления заказа ваша заявка передается менеджеру, который свяжется с вами для проведения оплаты. После успешного получения платежа мы резервируем выбранный вами товар. Пожалуйста, обратите внимание, что цена и наличие товаров могут быть подвержены изменениям до момента оплаты.<br><br>`
        const thirdTxt = `Нет, не нужно, все налоги, таможенные сборы, доставка и цена за товар уже включены в итоговую стоимость. Отдельно оплачивается только доставка по городу или отправка в другие города.<br><br>`

        const plus = "{% static 'images/faq/plus.svg' %}"
        const minus = "{% static 'images/faq/minus.svg' %}"

        const firstInfo = document.getElementById('faq-1');
        const firstImg = document.getElementById('img1');

        const secondInfo = document.getElementById('faq-2');
        const secondImg = document.getElementById('img2');

        const thirdInfo = document.getElementById('faq-3');
        const thirdImg = document.getElementById('img3');

        if (question === '1') {
            if (firstInfo.innerHTML === firstTxt) {
                firstInfo.innerText = ''
                firstImg.src = plus  

            } else {
                firstInfo.innerHTML = firstTxt
                firstImg.src = minus
            }
        } else if (question === '2') {
            if (secondInfo.innerHTML === secondTxt) {
                secondInfo.innerText = ''
                secondImg.src = plus  
            } else {
                secondInfo.innerHTML = secondTxt
                secondImg.src = minus
            }
        } else if (question === '3') {
            if (thirdInfo.innerHTML === thirdTxt) {
                thirdInfo.innerText = ''
                thirdImg.src = plus  
            } else {
                thirdInfo.innerHTML = thirdTxt
                thirdImg.src = minus
            }
        }
    }
</script>
</div>
{% endblock main %}
